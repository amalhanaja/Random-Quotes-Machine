<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quotes Machine</title>
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="heading">Random Quotes Generator</h1>
    <div class="quotes-container">
      <div class="quotes-text">
        <i class="fa fa-quote-left" style="margin-right:10px;"></i><span id="textQuote" class="text-quote"></span><i class="fa fa-quote-right" style="margin-left: 10px;"></i>
      </div>
      <div class="quotes-author">
        &ndash; <span id="namaAuthor" class="author-name"></span>
      </div>
      <hr>
      <div class="button-container">
        <div class="col-7">
          <a id="twitter" class="button-share ripple" href="Tweet It" title="Tweet it"><i class="fa fa-twitter fa-lg"></i></a>
        </div>
        <div class="col-5">
          <button id="new" class="button-new" type="button" name="button">New Quotes</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/master.js">
    </script>

  </body>
</html>
